  <body>
      

  <script>
    function calculate_age() {
    
    var dob = new Date(prompt("Enter your date of birth (YYYY-MM-DD):"));

    var today = new Date();

    var ageInYears = today.getFullYear() - dob.getFullYear();

    var ageInMonths = ageInYears * 12;

    var ageInDays = ageInYears * 365;

    var yourMonth = today.getMonth() - dob.getMonth();
    var yourdays = today.getDay() - dob.getDay();

    document.write("Age in years: " + ageInYears + "<br>");
    document.write("Age in months: " + ageInMonths + "<br>");
    document.write("Age in days: " + ageInDays + "<br>");

    document.write("Also you are: " + ageInYears + " years " + yourMonth +" months and " + yourdays + " days old" );
  }

  calculate_age();

  </script>
